<!--
RESUMEN
Con la versión anterior de HTML (HTML4) sólo existía un tipo de caja (<div>), por lo que una caja podía contener cualquier tipo de contenido.

Una de las novedades de HTML5, aparte de disponer de esta misma caja genérica (<div>), tenemos diferentes tipos de cajas destinadas cada una a un tipo de contenido concreto. 

Así, las cajas de tipo <header> están destinadas a contener los encabezados de la página.

Los enlaces estarán dentro de las cajas de tipo (<nav>).

Para el contenido normal tenemos cajas de tipo <section> y <article>.

Para el contenido relacionado con el tema central pero no directamente tenemos el tipo <aside>.

Las imágenes que tienen su propia caja <figure>.

Las de tipo <footer> el pie de página.

De esta manera, posteriormente entender y encontrar cualquier elemento o contenido es mucho más rápido y sencillo.

-->


<!doctype html>
<html>

	<head>
      	<title>Estructura Compleja</title>	
		<meta charset="utf-8"/>
	</head>


	<body>
     		<header> Nombre de la Empresa </header>

		<nav>
		 	Enlace 1 (Inicio)
		 	Enlace 2 (Servicios)
 	 		Enlace 3 (Contacto)
	     </nav>

     		<section>

				<article>
						Contenido 1
				</article>

				<article>
						Contenido 2
				</article>
		
				<article>
						Contenido 3
				</article>
     		</section>

     	<footer>
			Quién realizo el sitio y la fecha
     	</footer>

  	</body>
</html>
