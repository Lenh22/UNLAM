<!--
RESUMEN
Todo lo que coloquemos entre las etiquetas <head> y </head>, aunque no se visualiza en el navegador,
ofrece información importante sobre la propia página, por lo que en el <head> se introduce información referente a:

Titulo
El título de la página, que aparece en la pestaña del navegador (utilizando <title>).

Meta Tags
Su función varia de acuerdo al Tag utilizado. Ejemplo:
La codificación de la página (para que aparezcan símbolos como la "ñ", "ç" o los acentos correctamente) utilizando meta charset="utf-8".
UTF-8 (8-bit Unicode Transformation Format) es un formato de codificación de caracteres Unicode e ISO 10646 utilizando símbolos de longitud variable. 
El establecimiento de Unicode ha sido un ambicioso proyecto para reemplazar los esquemas de codificación de caracteres existentes, muchos de los cuales
están muy limitados en tamaño y son incompatibles con entornos plurilingües. 
Unicode se ha vuelto el más extenso y completo esquema de codificación de caracteres, siendo el dominante en la internacionalización y adaptación local del software informático.
-->


<!doctype html>
<html>

	<head>
      	<title>Estructura Básica</title>	
		<meta charset="utf-8"/>
  	</head>

	<body>
      		Acá va todo aquello que se tiene que visualizar en el navegador.
   	</body>

</html>
