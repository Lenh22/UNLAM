<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miel- Materias Informaticas</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="/style.css" rel="stylesheet" type="text/css">
    <style>
section{
    background-image: url('https://cdn.unlam.edu.ar/static/mielV4/imagenes/home/foto-home-1.jpg');
    height: 40em;
}
.centrado{
    width: 100%;
    display: block;
    height: 2em;
    text-align: center;
}

    </style>
</head>

<body>
    <header>
        <div class="w3-top w3-black w3-padding-24">
            <img src="https://cdn.unlam.edu.ar/static/mielV4/imagenes/home/logo-unlam-40.png" class="w3-margin-right"
                alt="logo unlam">
            <img src="https://cdn.unlam.edu.ar/static/mielV4/imagenes/home/logo-miel-40-largo.png" class="w3-hide-small"
                alt="logo miel">
            <img src="https://cdn.unlam.edu.ar/static/mielV4/imagenes/home/logo-miel-40.png"
                class="w3-hide-medium w3-hide-large" alt="logo miel">
        </div>
    </header>

    <section>
        <div class="w3-container w3-padding-16">
            <div class="w3-conteiner w3-theme w3-card-4 w3-right w3-green" style="width:400px;">
                <h1 style="margin-top: 70px;padding: 0px 20px;">
                    Acceso a la plataforma Miel</h1>
                    <div class="w3-container w3-white w3-padding-bottom" style="max-width: 90%;width: 100%;padding: 8px 23px;;margin: 1rem;">
                        <div id="card-content-login">
                            <form action="#" method="post">
                                <p>
                                    <label for="usuario">Usuario:</label>
                                    <input type="text" id="usuario" name="usuario" class="w3-input" maxlength="30">
                                    <span class="input-bar"></span>
                                </p>
                                <p>
                                    <label for="clave">contraseña</label>
                                    <input type="password" name="" class="w3-input" maxlength="30">
                                    <span class="input-bar"></span>
    
                                </p>
                                <div class="w3-section">
                                    <span class="w3-text-green w3-block w3-hide"></span>
                                    <span class="w3-text-red w3-block w3-hide"></span>
                                    <a href="" class="w3-blue w3-btn-block w3-margin-top w3-blue centrado">
                                        Ingresar</a>
                                    <a href="" class="w3-transparent w3-block w3-margin-top w3-center w3-text-blue">
                                        Olvide contraseña</a>
                                    <a href="" class="w3-indigo w3-btn-block centrado">
                                         Miel Ingresantes</a>
                                </div>
                            </form>
                        </div>
                    </div>

            </div>
        </div>


    </section>

</body>

</html>
